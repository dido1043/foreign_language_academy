<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
      <link rel="stylesheet" href="../styles/mainStyle.css">
    <link rel="stylesheet" href="../styles/media.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <title>Foreign language academy</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img width="60px" height="60px" src="../images/logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <br>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/group.html">Group training</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/individual.html">Individual training</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item active" id="home">
                        <a class="nav-link" href="../pages/contacts.html">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Ask your question</h1>
        <p class="lead">Feel free to ask your question</p>
    </div>
    
    <div class="form card-body container py-5 px-5 shadow-lg p-3 mb-5 bg-white rounded">
        <form class="form-div" id="contact-form">
            <div class="mb-3">
                <label class="form-label text-white">Name</label>
                <input type="name" class="form-control" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">E-mail</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Your Message</label>
                <textarea class="form-control" name="message" rows="4" id="message" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-primary" id="btn">Send</button>
            </div>
        </form>
        <br>
    </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="module" src="../scripts/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</body>
