<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
      <link rel="stylesheet" href="../styles/mainStyle.css">
    <link rel="stylesheet" href="../styles/media.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <title>Foreign language academy</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img width="60px" height="60px" src="../images/logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <br>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/group.html">Group training</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/individual.html">Individual training</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item" id="home">
                        <a class="nav-link" href="../pages/contacts.html">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Ask your question</h1>
        <p class="lead">Feel free to ask your question</p>
    </div>
    
    <div class="form card-body container py-5 px-5 shadow-lg p-3 mb-5 bg-white rounded">
        <form class="form-div">
            <div class="mb-3">
                <label class="form-label text-white">E-mail</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Phone</label>
                <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Your Message</label>
                <textarea class="form-control" name="message" rows="4" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="text-center">
                <button id="msg-btn">
                    <div class="svg-wrapper-1">
                      <div class="svg-wrapper">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                          width="24"
                          height="24"
                        >
                          <path fill="none" d="M0 0h24v24H0z"></path>
                          <path
                            fill="currentColor"
                            d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                          ></path>
                        </svg>
                      </div>
                    </div>
                    <span>Send</span>
                  </button>
                  
            </div>
        </form>
        <br>
    </div>
    <br>
</body>

</html>
